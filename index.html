<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Life Expectancy in Nigeria (1960-2022)</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main>
      <h1>Life Expectancy in Nigeria (1960-2022)</h1>
      <canvas id="lifeExpectancyChart" width="800" height="400"></canvas>
    </main>
    <script>
      // Wait for the DOM to fully load
      document.addEventListener('DOMContentLoaded', () => {
        const ctx = document
          .getElementById('lifeExpectancyChart')
          .getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: [
              1960, 1961, 1962, 1963, 1964, 1965, 1966, 1967, 1968, 1969, 1970,
              1971, 1972, 1973, 1974, 1975, 1976, 1977, 1978, 1979, 1980, 1981,
              1982, 1983, 1984, 1985, 1986, 1987, 1988, 1989, 1990, 1991, 1992,
              1993, 1994, 1995, 1996, 1997, 1998, 1999, 2000, 2001, 2002, 2003,
              2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014,
              2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022,
            ],
            datasets: [
              {
                label: 'Life Expectancy (Nigeria)',
                data: [
                  37.38, 37.65, 37.91, 38.17, 38.42, 38.67, 38.92, 39.16, 39.4,
                  39.64, 39.87, 40.11, 40.34, 40.58, 40.81, 41.04, 41.27, 41.49,
                  41.72, 41.95, 42.17, 42.4, 42.62, 42.85, 43.08, 43.3, 43.53,
                  43.76, 43.98, 44.21, 44.44, 44.67, 44.9, 45.12, 45.35, 45.58,
                  45.81, 46.04, 46.27, 46.51, 46.74, 46.97, 47.2, 47.43, 47.67,
                  47.9, 48.14, 48.37, 48.61, 48.85, 49.09, 49.33, 49.57, 49.81,
                  50.05, 50.3, 50.54, 50.79, 51.03, 51.28, 51.53, 51.78, 52.03,
                  52.29, 52.54,
                ],
                borderColor: 'blue',
                fill: false,
                tension: 0.4, // Smooth curves
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                position: 'top',
              },
              tooltip: {
                enabled: true,
              },
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Year',
                },
              },
              y: {
                title: {
                  display: true,
                  text: 'Life Expectancy (Years)',
                },
                beginAtZero: false, // Start y-axis at minimum value
              },
            },
          },
        });
      });
    </script>
  </body>
</html>
